<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    
    <dl>
        <dt>Table</dt>
        <dd>It is a way display data in row and column </dd>
    </dl>


    <table border="3" cellpadding="16">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>Aditi</td>
            <td>Web dev</td>
            <td>95</td>
        </tr>
        <tr>
            <td>ar</td>
            <td>fn</td>
            <td>678</td>
        </tr>
    </table>



    <table border="2">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>90</td>
            <td>100</td>
        </tr>
    </table>






    
</body>
</html>
